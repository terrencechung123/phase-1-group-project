<!DOCTYPE html>
<html class="html"lang="en">
  <head>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Character Cards</title>
    <link rel="icon" type="images/x-icon" href="https://www.freeiconspng.com/thumbs/rick-and-morty-folder-icon/rick-and-morty-icon-png-images-29.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
  </head>
  <body>
    <header>
      <!-- <h1 >Rick and Morty Character Cards</h1> -->
      <div class="titleImage"><img src="https://www.pngplay.com/wp-content/uploads/14/Rick-And-Morty-Logo-Transparent-File.png" alt="logo" /></div>
      <h1><span>Character Cards</span></h1>
    </header>

    <div id="card-container"></div>

    

    <form id="createNewCharacterCard">
      <h4>Add A New Character Card!</h4>
      <label for="name">Character Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="placeOfOrigin">Place Of Origin: </label>
      <input type="text" name="placeOfOrigin" id="placeOfOrigin" />
      <label for="image">Image: </label>
      <input type="text" src="" alt="", name="image" id="image" />
      <label for="species">Species: </label>
      <input type="text" name="species" id="species" />
      <label for="status">Status: </label>
      <textarea name="status" id="status"></textarea>
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
